
<div class="el">
    <div class="row">
        <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
            <div class="panel panel-primary panel-transparent">
                <div class="panel-heading">Enter Your Details Here
                </div>
                <div class="panel-body">
                    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" *ngIf="!submitted" novalidate name="myform" autocomplete="on">
          <h2>Registration Form</h2>
                        <div class="form-group">
                            <label for="myName">Process Code</label>
                            <input id="myName" name="ProcessCode" class="form-control" type="text" data-validation="required" #nameRef="ngModel"  ngModel>
                            
                            <span id="error_name" class="text-danger"></span>
                        </div>
                        
            
                        
                         <div class="form-group">
                            <label for="pin">Load Id</label>
                            <input id="pin" name="LoadId"  class="form-control" type="number"  #refPin="ngModel"  ngModel >
                            <span id="error_age" class="text-danger"></span>
                             
                        
                        </div>
                        
                          
                        
                        <button id="submit" type="submit" value="submit" class="btn btn-lg btn-primary center">Submit</button>
                
                    </form>
    
                </div>
            </div>
        </div>
    </div>
    </div>
